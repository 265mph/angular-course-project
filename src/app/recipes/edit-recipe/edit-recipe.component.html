<div class="row">
    <div class="col-xs-12">
        <form [formGroup] = "recipeForm" (submit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" name="" id="imagePath" class="form-control" formControlName="imagePath" #imgPath>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imgPath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea type="text" name="" id="desc" class="form-control" formControlName="desc" rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                    class="row" 
                    style="margin-bottom: 4px;"
                    *ngFor="let ingCtrl of controls; let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="ingredient" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" placeholder="amt" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="removeIng(i)">delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 8px;">
                <div class="col-xs-12">
                    <button type="submit" class=" btn btn-success" [disabled]="recipeForm.invalid">Save</button>
                    <button type="button" class=" btn btn-danger" (click)="cancelEdit()">Cancel</button>
                    <button type="button" class=" btn btn-primary" (click)="addIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
